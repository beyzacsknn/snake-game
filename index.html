<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevimli Yılan Oyunu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>🐍 Sevimli Yılan Oyunu 🍎</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="score-board">
            <span>Skor: </span>
            <span id="score">0</span>
        </div>
        <div class="controls">
            <button id="upButton">⬆️</button>
            <button id="leftButton">⬅️</button>
            <button id="downButton">⬇️</button>
            <button id="rightButton">➡️</button>
        </div>
        <button id="restartButton">Yeniden Başlat</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
